<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PG workshop Post&Get users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>

<body class="m-3">
    <nav class="nav nav-pills nav-fill mb-3">
        <a class="nav-link active" aria-current="page" href="#">Users</a>
        <a class="nav-link" href="#">Link</a>
        <a class="nav-link disabled">Disabled Link</a>
      </nav>

    <form class="form row g-3 mb-3" action="/create-user" method="post">
        <div class="col-auto">
            <input class="form-control" type="text" name="name" value="" placeholder="name">
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="location" value="" placeholder="location">
        </div>
        <div class="col-auto">
            <button class="btn btn-secondary" type="submit" name="button">+ Add user</button>
        </div>
    </form>

    <div class="table-container">
        <table class="table" id="users-table" >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
